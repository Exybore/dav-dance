<html lang="fr">
<head>
	<title>Just Dance Random</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	<script src="script.js" type="text/javascript"></script>

	<div id="decos">

		<img src="img/GOOD.png" alt="deco" id="good" />
		<img src="img/OK.png" alt="deco" id="ok" />
		<img src="img/YEAH.png" alt="deco" id="yeah" />
		<img src="img/WRONG.png" alt="deco" id="wrong" />
		<img src="img/PERFECT.png" alt="deco" id="perfect" />
		<img src="img/jdpoireau.png" alt="deco" id="poireau" />
		<img src="img/jdpanda.png" alt="deco" id="panda" />
		<img src="img/jddiamond.png" alt="deco" id="diamond" />
		<img src="img/couronne_bleue.png" alt="deco" id="couronne_bleue" />
		<img src="img/couronne_rouge.png" alt="deco" id="couronne_rouge" />
		<img src="img/couronne_orange.png" alt="deco" id="couronne_orange" />
		<img src="img/couronne_verte.png" alt="deco" id="couronne_verte" />
		<img src="img/jdunicorn.png" alt="deco" id="unicorn" />
		<img src="img/jdzebra.png" alt="deco" id="zebra" />
		<img src="img/jdrabbit.png" alt="deco" id="rabbit" />
		<img src="img/jdrabbit1.png" alt="deco" id="rabbit1" />
		<img src="img/jdrobot.png" alt="deco" id="robot" />

		<!--<img src="img/fleche.png" alt="deco" id="fleche" />-->

	</div>

	<div id="players-form">

		<img src="img/logo.png" alt="logo" />

		<p>Just Dance Random permet de tirer des noms aléatoires ainsi qu'une chanson aléatoire afin de faire une partie de Just Dance. Réalisé par Exybore pour DavAll.</p>
		<p>Pour commencer, rentrez entre 2 et 10 personnes séparés par des points virgules et validez.</p>

		<input type="text" id="input-players" name="players" />
		<button onclick="valid();">Valider</button>

	</div>

	<div id="final-div">

		<img src="img/5stars.png" alt="5stars" id="fivestars" />

		<h1 id="role"></h1>

		<button onclick="valid();">Relancer</button>

		<div id="dance"></div>

	</div>

</body>
</html>
